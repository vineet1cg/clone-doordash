<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started</title>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <h1>Sign in or Sign up</h1>
      </div>
      <div class="form-container">
        <div class="parent">
          <div class="div1"><div class="fname-container"><label for="fname">First Name</label> <input type="text" name="fname" id="fname"></div></div>
          <div class="div2"><div class="fname-container"><label for="lname">Last Name</label> <input type="text" name="lname" id="lname"></input:tet></div></div>
          <div class="div3"><div class="fname-container"><label for="email">Email</label><input type="email" name="email" id="email"></div></div>
          <div class="div4"><div class="fname-container"><label for="tel">Mobile No.</label><input type="tel" name="num" id="num"></div></div>
          <div class="div5"><div class="fname-container"><label for="psswd">Password</label><input type="password" name="psswd" id="psswd"></div></div>
        </div>
        <div class="privacy"><p>By tapping “Sign Up” or “Continue with...,” you agree to DoorDash’s Terms, including a waiver of your jury trial right, and Privacy Policy. We may text you a verification code. Msg & data rates apply.</p></div>
        <div class="signUp">Sign Up</div>
        <div class="or">
            <hr>
            <p>OR</p>
            <hr>
        </div>
        <div class="signUp" id="google"><span class="devicon-plain--google"></span>Continue with Google</div>
        <div class="signUp" id="facebook"><span class="logos--facebook"></span>Continue with Facebook</div>
        <div class="signUp" id="apple"><span class="ri--apple-fill"></span>Continue with Apple</div>
      </div>
    </div>
  </body>
</html>
